version: 1.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  folding_cell: "^0.1.2"
  sticky_headers: ^0.1.7
  intro_slider: ^1.0.8
  liquid_swipe: ^1.2.0
  flutter_hamburger_scaffold: ^0.1.0
  percent_indicator: "^1.0.16"
  gradient_bottom_navigation_bar: ^1.0.0+4
  flutter_launcher_icons: any
  
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.2.0
  flip_card: ^0.3.0
  flutter_staggered_grid_view: ^0.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
   android: "ic_launcher" # android için de hangi isimle kayıt olsun
   ios: true # ios için de uygulansın mı ?
   image_path: "images/korumav.png" 

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

